- id: 19208
  fr: >-
    L'homme qui s'est enfui dans la cour

    avait l'air féroce. Fais attention à toi.{:clear }Je suis sûr que si tu prends toi aussi

    un air féroce tu lui feras peur !
  gr: >-
    Der Mann, der raus in den Vorhof gelaufen

    ist, sah ziemlich gefährlich aus, Roxas.{:clear }Meinst du, du kannst das schaffen?

    Na ja, vielleicht musst du ja auch ...{:clear }... einfach nur ganz gemein und gefährlich

    dreinschauen, um ihm Angst zu machen.
  it: >-
    L'uomo che è corso in giardino

    sembrava un vero duro, Roxas.

    Pensi di farcela?{:clear }Beh, se ti comporti anche tu da

    duro, magari riesci ad intimorirlo!
  sp: >-
    El hombre que ha huido por el jardín parecía

    muy fuerte, Roxas. ¿Podrás con él?{:clear }Si te haces el duro,

    quizá no se meta contigo.
  en: >-
    That man who ran out to the garden looked

    pretty tough, Roxas. Will you be okay?{:clear }Well, I guess if you acted tough, you

    might be able to scare him.
- id: 21494
  fr: >-
    {:delayandfade 06 B4} 

    D'après Belle, la Bête est étrange

    ces derniers temps. Elle aurait même

    enfermé les habitants du château

    dans les souterrains.    

    Alors qu'ils allaient libérer ces derniers,

    Roxas et ses amis ont rencontré une

    armoire. Autrefois humaine, un sortilège

    lui aurait donné son apparence actuelle.
  gr: >-
    {:delayandfade 07 78} 

    Laut Belle verhält das Biest sich sonderbar

    und hat sogar die Schlossbewohner

    eingesperrt!

    Roxas, Donald und Goofy wollen sie retten,

    doch eine Kommode versperrt ihnen den

    Weg. In Wirklichkeit ist diese Kommode

    ein verzaubertes Mädchen ...
  it: >-
    {:delayandfade 07 78} 

    Belle dice che la Bestia è strana

    ultimamente. Ha persino chiuso tutti

    gli abitanti del castello nella cripta.

    Roxas e i suoi amici vanno nella sala ovest,

    dove trovano un guardaroba davanti

    al passaggio per scendere. Scoprono che

    un tempo era un'umana, ma che è stata

    trasformata da un incantesimo.
  sp: >-
    {:delayandfade 07 F0} 

    Bella confiesa que Bestia se porta de forma

    extraña últimamente y que ha encerrado

    a sus sirvientes en la mazmorra del castillo.

    El grupo se apresura a liberarlos, pero se 

    topa con una sorpresa en su camino... 

    ¡un armario parlante que resulta ser una

    señora bajo el efecto de un vil embrujo!
  en: >-
    {:delayandfade 07 B4} 

    According to Belle, Beast hasn't been

    himself lately. He's even locked up all the

    residents of the castle in the undercroft.
 
    Roxas and his friends head to the west hall

    to discover a wardrobe blocking the door

    leading downstairs. After a brief

    conversation, they learn she used to be

    human, but was magically transformed

    by an evil spell.
- id: 21495
  fr: >-
    {:delayandfade 07 B4}

    La Bête serait en fait un prince qui vivait

    dans ce château. Il aurait été frappé

    par la même malédiction.

    Les domestiques retenus prisonniers en

    savaient plus à ce sujet.

    Roxas s'est précipité dans les souterrains

    pour les retrouver.
  gr: >-
    {:delayandfade 07 78} 

    Sie erzählt, dass das Biest in Wirklichkeit

    der Prinz des Schlosses ist und

    ebenfalls einmal ein Mensch war.

    Die Bediensteten, die im Kerker eingesperrt

    sind, wissen sicher mehr!

    Roxas eilt sofort zum Kellergewölbe.
  it: >-
    {:delayandfade 07 78} 

    Dice che un tempo la Bestia era un umano

    e il principe del castello. I suoi servitori

    hanno altre informazioni al riguardo.

    Roxas scende immediatamente per le scale.
  sp: >-
    {:delayandfade 07 B4} 

    La señora cuenta que también Bestia fue en

    su día un humano, el príncipe del castillo.

    Obtener más respuestas pasa por liberar

    a los pobres sirvientes aún recluidos en

    la mazmorra, por lo que Roxas y sus amigos

    siguen adentrándose en el castillo.
  en: >-
    {:delayandfade 07 B4} 

    She goes on to explain that Beast was also

    once human, and prince of the castle. If

    Roxas wants to know more, his servants

    have more details they can share.
 
    Curious to find out the truth, Roxas heads

    downstairs.
- id: 21497
  fr: >-
    {:delayandfade 07 B4} 

    Roxas et ses amis ont combattu leurs ennemis

    et protégé Belle. Ils ont sauvé ce qui était

    précieux aux yeux de la Bête.

    C'est du moins ce qu'ils pensaient, jusqu'à

    ce que la Bête parte sans Belle. Y aurait-il

    quelque chose de plus important pour lui ?
  gr: >-
    {:delayandfade 0A 78} 

    Roxas und seine Gefährten retten Belle.

    Sie sind erleichtert, dass sie Xaldins

    Plan vereiteln konnten, doch das Biest

    läuft davon.

    Gibt es etwa etwas, das ihm wichtiger ist

    als Belle?
  it: >-
    {:delayandfade 07 78} 

    Roxas e compagnia sconfiggono i nemici

    e salvano Belle. Proteggono "qualcosa

    di molto importante per loro".

    O così pensavano, fino a quando la Bestia

    se ne va lasciando Belle sola. Cosa

    c'è di più importante di Belle per lui? 
  sp: >-
    {:delayandfade 07 B4} 

    Roxas y los demás logran derrotar

    a sus enemigos y proteger a Bella,

    aquello tan preciado de lo que habló

    el miembro de la Organización {XIII}...

    O eso creen ellos.

    Sin embargo, Bestia no reacciona

    con alegría, sino que se marcha

    con gran inquietud... ¿Acaso hay

    algo aún más preciado para él?    
  en: >-
    {:delayandfade 07 B4} 

    Roxas and the gang save Belle, managing to

    protect "something they hold very dear."
 
    Or so they thought, until they see Beast

    run off, leaving Belle behind. What could

    be more important to him than Belle?
- id: 21498
  fr: >-
    {:delayandfade 07 B4} 

    La rose est le seul moyen de lever la

    malédiction jetée sur la Bête et ses

    domestiques. C'est leur dernier espoir.

    Pas question de baisser les bras !
  gr: >-
    {:delayandfade 0A 78} 

    Die Rose ist der Schlüssel zum Aufheben

    des Fluches und die einzige Hoffnung für

    das Biest und die Schlossbewohner.

    Diese Hoffnung darf nicht verwelken!     
  it: >-
    {:delayandfade 07 78} 

    La rosa è la loro unica speranza di

    spezzare l'incantesimo lanciato sulla

    Bestia e i suoi amici.

    Non possono arrendersi!
  sp: >-
    {:delayandfade 0A 78} 

    La rosa mágica es la clave para

    romper el maléfico conjuro que

    tiene embrujados a Bestia y a

    todos los habitantes del castillo,

    de ahí su preocupación.

    Siendo así...

    ¡todavía hay esperanzas!
  en: >-
    {:delayandfade 07 B4} 

    Beast treasured the rose with his life

    because it was his only hope of undoing

    the spell cast upon himself and the others

    in the castle.
 
    It's up to Roxas to convince Beast to

    retrieve the precious flower for everyone's

    sake.
- id: 21631
  fr: >-
    {:delayandfade 07 B4} 

    Pour les sauver, Roxas devait d'abord

    raisonner la Bête...

    Il a laissé les domestiques le guider

    jusqu'à la chambre du maître des lieux.
  gr: >-
    {:delayandfade 07 78} 

    Sie verzauberte auch das Schloss und

    alle seine Bewohner. Damit sie sich

    zurückverwandeln können, muss zunächst

    das Biest zur Besinnung kommen!

    Roxas, Donald und Goofy folgen den

    Bediensteten zu seinem Gemach.
  it: >-
    {:delayandfade 07 78} 

    Per salvare tutti, Roxas deve

    prima far tornare la Bestia in sé.

    Guidato dai servitori del castello,

    il ragazzo va dalla Bestia.
  sp: >-
    {:delayandfade 07 C8} 

    Si los héroes quieren romper

    el hechizo y devolver a todos los

    habitantes del castillo a su forma

    original, antes tendrán que hacer

    entrar en razón a Bestia.

    Siguiendo las indicaciones de

    los sirvientes, Roxas y los suyos

    se encaminan al cuarto de Bestia.
  en: >-
    {:delayandfade 07 B4} 

    In order to help everyone return to the

    way they were, Beast must first come to

    his senses.
 
    Guided by the castle's servants, Roxas and

    his friends head to Beast's chambers.

    There's no time to lose!