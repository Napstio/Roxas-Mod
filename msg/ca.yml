- id: 21548
  fr: >-
    {:delayandfade 07 B4} 

    Roxas et ses amis ont terrassé les ennemis

    et chassé Pat Hibulaire. Ils sont ensuite

    partis en direction de la ville, à la poursuite

    des derniers pirates.
  gr: >-
    {:delayandfade 0A 78} 

    Roxas, Donald und Goofy besiegen die

    Piraten und vertreiben Karlo.

    Auf der Jagd nach den übrigen

    Piraten eilen sie in die Stadt!
  it: >-
    {:delayandfade 07 78} 

    Non appena Roxas e i suoi amici sconfiggono

    i pirati, Pietro si ritira. Poi inseguono il

    resto dei filibustieri in città. 
  sp: >-
    {:delayandfade 07 78} 

    Roxas y sus amigos dan buena

    cuenta de los rivales y obligan a

    Pete a poner tierra de por medio.

    Sin embargo, Barbossa y sus

    esbirros parecen tener otro

    objetivo en mente y se apresuran

    hacia el corazón de Port Royal.
  en: >-
    {:delayandfade 07 B4}

     As Roxas and his friends fend off the

     pirates, Pete flees from the scene,

     leaving them behind.
    
     Determined to finish off the remaining

     cursed pirates, they hurry into town.
- id: 21550
  fr: >-
    {:delayandfade 07 B4}

    Roxas et ses amis ont embarqué

    en direction de l'île de la Muerta,

    où ils ont jeté l'ancre.

    Jack n'a pas attendu une minute pour

    débarquer et partir à la recherche du

    Black Pearl. Will lui a emboîté le pas,

    impatient de secourir Elisabeth.
  gr: >-
    {:delayandfade 06 78} 

    Endlich erreichen Roxas und der Rest

    der Mannschaft die Isla de Muerta.

    Jack, der die Black Pearl zurückerobern

    will, und Will, fest entschlossen,

    Elizabeth zu retten, stürmen allen

    voran auf die Insel.
  it: >-
    {:delayandfade 07 78} 

    Roxas e i suoi amici vanno all'Isla

    de Muerta.

    Jack, che vuole salvare la Perla Nera,

    e Will, che vuole salvare Elizabeth,

    corrono verso l'imbarcazione. 
  sp: >-
    {:delayandfade 07 78} 

    El valiente grupo arriba a

    la Isla de Muerta.

    Nada más llegar, tanto Jack,

    alentado por la idea de recuperar

    su amada "Perla Negra", como

    Will, que solo piensa en salvar

    a Elizabeth, se adentran sin

    contemplaciones en la isla.    
  en: >-
    {:delayandfade 07 B4}

     Roxas and his friends make their way to

     Isla de Muerta.
    
     Jack, wanting to save the Black Pearl, and

     Will, wanting to save Elizabeth, hurry off

     the boat.
- id: 21551
  fr: >-
    {:delayandfade 07 B4}

    Roxas et ses compagnons étaient censés les

    attendre bien gentiment, mais ils n'ont pas

    pu se résoudre à rester les bras croisés.
  gr: >-
    {:delayandfade 0A 78} 

    Natürlich hat Roxas alles andere

    vor, als untätig auf dem Schiff zu warten!
  it: >-
    {:delayandfade 07 78} 

    Roxas avrebbe dovuto aspettare

    in silenzio, ma invece decide di

    aiutare i suoi nuovi amici. 
  sp: >-
    {:delayandfade 0A 5A} 

    Quedarse vigilando la retaguardia

    no es un plan que guste a Roxas,

    por lo que decide ir en auxilio

    de sus camaradas.
  en: >-
    {:delayandfade 07 B4} 

    While the others head off to fulfill their

    duties, Roxas is told to wait quietly aboard

    the ship.

    But of course, the adventure-loving hero

    ignores their words, and rushes to their

    aid instead.
- id: 21552
  fr: >-
    {:delayandfade 07 B4}

    Roxas a vite remarqué l'absence de Jack à

    son retour sur le bateau. Il y a par contre

    retrouvé Will, qui lui a immédiatement

    raconté ce qu'il s'était passé sur l'île.
  gr: >-
    {:delayandfade 0A 78} 

    Zurück auf dem Schiff bemerkt

    Roxas, dass Jack fehlt.

    Will erzählt, was auf der

    Insel geschah.
  it: >-
    {:delayandfade 07 78} 

    Appena torna sulla nave, Roxas si

    accorge che Jack non c'è. A quel

    punto Will comincia a raccontare

    gli eventi accaduti sull'isola. 
  sp: >-
    {:delayandfade 0A 78} 

    Al volver al barco, Roxas se

    percata de la ausencia de Jack.

    Es entonces cuando Will narra

    todo lo sucedido en la isla...
  en: >-
    {:delayandfade 07 B4} 

    Roxas and his friends return to the ship,

    but they realize Jack is nowhere to be

    seen. Where could the Captain be?

    In response, Will begins to talk about the

    chain of events that took place on the

    island.
- id: 21554
  fr: >-
    {:delayandfade 07 B4} 

    Roxas et ses compagnons se sont retrouvés

    enfermés dans la cale du navire, piégés avec

    des barils de poudre... Ils semblaient condamnés

    à aller par le fond.

    C'est au bon sens de Jack et au courage de

    l'élu de la Keyblade qu'ils durent leur salut.
  gr: >-
    {:delayandfade 07 78} 

    Roxas und seine Freunde landen

    im Laderaum des Schiffs, wo überall

    Sprengladungen angebracht sind.

    Um nicht als Fischfutter zu enden,

    müssen sie handeln!

    Doch Jacks Wissen und Roxas

    Entschlossenheit helfen ihnen

    aus der brenzligen Lage!
  it: >-
    {:delayandfade 07 78} 

    Roxas è intrappolato nella stiva di

    una nave carica di esplosivi.

    Sembra che sia arrivata la sua ora,

    ma l'astuzia di Jack e il coraggio

    di Roxas risolvono la situazione. 
  sp: >-
    {:delayandfade 07 78} 

    Atrapados en la bodega del navío

    y rodeados de barriles de pólvora,

    todos parecen condenados a acabar

    en el fondo de los mares.

    Pero gracias a la astucia del

    legendario Jack y a la destreza

    de Roxas con su llave espada,

    el grupo sale ileso una vez más.
  en: >-
    {:delayandfade 07 B4} 

    Roxas and his friends become trapped in

    the hold of the ship--a ship set with

    explosives. Will they all be lost to Davy

    Jones's locker!?

    It looks like all hope is lost, but Jack's

    cunning wisdom and Roxas's courage

    save the day.
- id: 21555
  fr: >-
    {:delayandfade 07 B4} 

    Nos amis s'étaient longtemps absentés de

    Port Royal et c'est un endroit en proie à

    l'agitation qu'ils retrouvaient.
  gr: >-
    {:delayandfade 0A 78} 

    Nach langer Abwesenheit

    wieder in Port Royal angekommen,

    herrscht Aufregung im Hafen ...    
  it: >-
    {:delayandfade 07 78} 

    Roxas e i suoi amici tornano a

    Port Royal, ma sembra che stia

    succedendo qualcosa al porto. 
  sp: >-
    {:delayandfade 0A 78} 

    Las cosas no parecen estar

    nada tranquilas en Port Royal

    cuando Roxas y los suyos

    llegan de nuevo a puerto.
  en: >-
    {:delayandfade 07 B4} 

    Roxas and his friends find themselves in

    Port Royal once again--a world of

    pirates, treasures, and great adventures.

    However, the only thing they're met with

    is something they're all too familiar

    with: trouble.
- id: 21556
  fr: >-
    {:delayandfade 06 B4} 

    La malédiction du trésor a été levée, mais

    pour une raison étrange, les pirates maudits

    se promènent toujours dans les alentours.

    Et Will, qui était parti enquêter à ce sujet

    sur l'île de la Muerta, a maintenant disparu.    

    Roxas a donc repris la mer à bord du galion

    préféré de Jack Sparrow : le Black Pearl.
  gr: >-
    {:delayandfade 07 78} 

    Obwohl der Fluch des Schatzes

    gebrochen wurde, treiben die

    verwunschenen Piraten weiter ihr

    Unwesen! Und nun wird auch

    noch Will vermisst, der zur Isla

    de Muerta gereist war.     

    Roxas sticht an Bord der Black Pearl

    erneut in See.
  it: >-
    {:delayandfade 07 78} 

    La maledizione dovrebbe essere stata

    spezzata, ma i pirati dannati sono

    ancora per le strade. Will, andato

    all'Isla de Muerta per investigare,

    non è ancora tornato.

    Roxas sale sulla Perla Nera e salpa.
  sp: >-
    {:delayandfade 07 78}La maldición del oro azteca

    sigue afectando a los piratas,

    razón por la que Will se ha

    marchado a la Isla de Muerta

    en busca de respuestas.     

    Roxas y los suyos abordan de

    nuevo la "Perla Negra" y siguen

    los pasos del valeroso joven.
  en: >-
    {:delayandfade 07 B4} 

    The curse should have been lifted, but

    cursed pirates still wander the streets.

    Not only that, Will, who had gone to Isla

    de Muerta to investigate, is missing.

    Roxas hops on the Black Pearl and heads

    back out to sea.
- id: 21557
  fr: >-
    {:delayandfade 06 B4} 

    Il n'était pas question de laisser l'Organisation

    s'en tirer ainsi ! Roxas se serait volontiers jeté

    tête baissée dans la bataille, mais il savait

    qu'il n'avait aucune chance de triompher tant

    qu'il n'aurait pas rassemblé toutes les pièces.

    Il voyait enfin le bout du chemin...
  gr: >-
    {:delayandfade 07 78} 

    Jemand muss die Organisation {XIII}

    aufhalten!

    Am liebsten würde Roxas sich gleich

    in den Kampf stürzen, doch erst

    muss er alle Medaillons finden!

    Die Gefährten müssen zunächst die

    Niemande verfolgen und sich jedes

    einzelne Goldstück erkämpfen!
  it: >-
    {:delayandfade 07 78} 

    L'Organizzazione non la passerà

    liscia stavolta!

    Anche se sono pronti a lottare,

    Roxas sa che non possono vincere

    senza tutti i medaglioni.

    Dopo un lungo e difficile inseguimento...    
  sp: >-
    {:delayandfade 08 78} 

    ¡La Organización {XIII} no puede

    salirse con la suya!
        
    Aunque Roxas y sus amigos desean

    plantar cara a su enemigo, saben 

    que sin las piezas de oro que

    faltan no tienen ninguna oportunidad,

    por lo que no pierden el tiempo

    y dan caza a quienes se

    las llevaron.
  en: >-
    {:delayandfade 07 B4} 

    The Organization can't get away with this

    any longer!
     
    But Roxas doesn't challenge them--not yet.

    The gang knows they don't have a fighting

    chance without gathering all the

    medallions.

    After a long, hard chase...