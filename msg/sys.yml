    Définit automatiquement Promesse

    comme commande Réaction en cas

    de danger, si la Fusion est possible.
  gr: >-
    Setzt das Situations-Kommando in kritischen

    Momenten automatisch auf "Promise-Form",

    falls diese Form verfügbar ist.
  it: >-
    Imposta automaticamente Promessa sul

    comando di reazione nei momenti critici

    se la fusione Promessa è utilizzabile.
  sp: >-
    En casos de emergencia, si la Forma

    promesa está disponible, el comando

    de reacción cambia a Promesa.
