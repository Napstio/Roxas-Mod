- id: 22039
  fr: >-
    ⤷ Tu perds un essai lorsque Roxas retombe sur le trampoline.

        La partie s'arrête au bout de {:color #FFEC1980}trois essais{:reset}.
  gr: >-
    ⤷ Wann immer Roxas aus dem Rhythmus kommt und wieder {:color #FFEC1980}auf

        dem Trampolin aufkommt{:reset}, verliert er einen Versuch.
  it: >-
    ⤷ Roxas perde un tentativo quando ricade sul trampolino. Il gioco 

        finisce quando Roxas {:color #FFEC1980}esaurisce i tentativi a sua disposizione{:reset}.
  sp: >-
    ⤷ Si Roxas cae, perderá un intento.

        El juego termina si {:color #FFEC1980}se queda sin intentos{:reset}.
  en: >-
    ⤷ Whenever Roxas falls from a balloon to the
    
    trampoline, the player loses one of their tries.
    
    The game is over when {:color #FFEC1980}zero tries are left{:reset}.