    Für jeden Combo-Abschlussangriff

    in der Promise-Form erhältst

    du einen Erfahrungspunkt.
  it: >-
    Ogni colpo di grazia della fusione Promessa

    realizzato fa guadagnare 1 punto

    esperienza.
  sp: >-
    Ganas un punto de experiencia cada

    vez que lanzas un poderoso combo final.
  en: >-
    For each limit command finishing move

    unleashed in Promise Form, 1 point of

    experience is gained.
