  fr: >-
    ⤷ La Taupe peut aider {:color #FFEC1980}une fois{:reset} Roxas à éviter un obstacle.
  gr: >-
    ⤷ Gopher wird Roxas {:color #FFEC1980}einmal{:reset} bei einem Hindernis helfen!
  it: >-
    ⤷ De Castor può salvare Roxas da un ostacolo {:color #FFEC1980}una sola volta{:reset}!
  sp: >-
    ⤷ ¡Topo ayudará a Roxas {:color #FFEC1980}una vez{:reset} con un obstáculo!
  en: >-
    ⤷ Gopher will help Roxas with an obstacle {:color #FFEC1980}one time{:reset}!
- id: 22033
  fr: >-
    Après avoir heurté un obstacle,

    appuie sur {:icon dynamic-triangle} pour récupérer Winnie 

    {:color #FFEC1980}Winnie doit être avec Roxas pour ramasser le miel{:reset}.
  gr: >-
    Drücke {:icon dynamic-triangle} nach einem Zusammenstoß,

    oder Puuh verliert weitere Versuche.

    Um {:color #FFEC1980}Kugeln aufzusammeln{:reset}, muss Puuh bei Roxas sein.
  it: >-
    Premi {:icon dynamic-triangle} dopo aver urtato contro un

    ostacolo o Pooh continuerà a perdere energia.

    {:color #FFEC1980}Pooh deve essere con Roxas a raccogliere le sfere{:reset}.
  sp: >-
    Si chocas con un obstáculo, pulsa {:icon dynamic-triangle}

    o Pooh continuará perdiendo vitalidad.

    {:color #FFEC1980}Pooh debe estar con Roxas para poder

    recoger esferas{:reset}.
  en: >-
    Press {:icon dynamic-triangle} after hitting an obstacle

    or Pooh will continue to lose health.

    {:color #FFEC1980}Pooh must be with Roxas to collect Orbs{:reset}.
